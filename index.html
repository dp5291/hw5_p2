Description: Users enter minimum and maximum row/column values and it generates the table
using the generate table. All inputs are validated using the jQuery Validation plugin before the 
table is created.
part 2
Added jQuery UI sliders for each input , two-way binding with the text boxes and jQuery UI tabbed
interface. A new tab is created every time when user clicks on save table, labeled with the parameters.
Also, individual tabs can be closed using close icon and multiple tabs can be selected, and delete at a
same time using button (delete selected)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <h2>Interactive Dynamic Table</h2>
    <h3>Please enter the table ranges</h3>
    <div class="container">
        <div class= "form-box">
            <form id="controls" novalidate>
                <label>Minimum Column Value:
                    <input id="minCol" name="minCol" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label>
                <div id="slider-minCol" class="slider"></div>
                <br>

                <label>Maximum Column Value:
                    <input id="maxCol" name="maxCol" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label>
                <div id="slider-maxCol" class="slider"></div>
                <br>
                <label>Minimum Row Value:
                    <input id="minRow" name="minRow" type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label>
                <div id="slider-minRow" class="slider"></div>
                <br>
                <label>Maximum Row Value:
                    <input id="maxRow" name="maxRow"type="number" placeholder="eg. -50 to 50" min="-50" max="50">
                </label>
                <div id="slider-maxRow" class="slider"></div>
                <br>
                <!-- Submit button from bootstrap -->
                <button type="submit" class="btn btn-primary btn-sm">Save Table</button>
                <button type="button" id="deleteTabs" class="btn btn-danger btn-sm ">Delete Selected Tabs</button>
            </form>
            <!-- Status message area for success or error text-->
            <p id="status" class="small mt-2 mb-0"></p>
        </div>
            <!-- https://getbootstrap.com/docs/5.0/content/tables/#responsive-tables-->
        <div class="table-box">
            <div class="scroll table-responsive">
                <table id ="grid" class="table table-bordered table-striped table-dark table-hover text-center mb-0"></table>
            </div>
        </div>
    </div>
    <div id="tabs">
        <ul></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="js/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
